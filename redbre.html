<script>
    $.fn.dataTable.ext.search.push(
        function (settings, data, dataIndex) {
            var min = parseInt( $('#min-results').val(), 10 );
            var max = parseInt( $('#max-results').val(), 10 );
            var results = parseFloat( data[2] ) || 0; // use data for the results column
    
            if ( ( isNaN( min ) && isNaN( max ) ) ||
                ( isNaN( min ) && results <= max ) ||
                ( min <= results   && isNaN( max ) ) ||
                ( min <= results   && results <= max ) ) {
                return true;
            }
            return false;
        }
    );

    $(document).ready( function () {
        $('.rb-searches-table').DataTable({
            "lengthMenu": [[25, 50, 100, 10000], [25, 50, 100, 10000]],
            "autoWidth": false,
            fixedHeader: {
                header: true,
                footer: true
            }
        });
    });

        $(this).removeClass('d-none');
